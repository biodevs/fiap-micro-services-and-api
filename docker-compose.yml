version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ~/.databases/mongo:/data/db

  users:
    build: ./users
    volumes:
      - .:/app
    ports:
      - "8081:8081"
    restart: always
    command: npm start

  finances:
    build: ./finances
    volumes:
      - .:/app
    ports:
      - "8082:8082"
    restart: always
    command: npm start